<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Easybank landing page</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <header class="site-header" style="display: none;">
    <div class="site-header__container container">
      <a class="site-header__logo logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="site-logo" width="140" height="20">
      </a>

      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Blog</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Careers</a></li>
        </ul>
      </nav>

      <a class="button button--site-header" href="#">Requst Invite</a>
      <a class="button--x" href="#">
        <img class="button--x-icon" src="images/icon-hamburger.svg" alt="icon close" width="24" height="11">
      </a>
    </div>
  </header>

  <main class="main-content">

    <!-- HERO  -->
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h2 class="hero__title">Next generation <br> digital banking</h2>
          <p class="hero__description">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>

          <a class="button" href="#">Requst Invite</a>
        </div>

        <img class="hero__img" src="images/hero-phones-desktop.png" alt="Phones images" width="729" height="900" srcset="images/hero-phones-desktop.png 1x, images/hero-phones-desktop@2x.png 2x">
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
